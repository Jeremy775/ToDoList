<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,600;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">

        <section class="greeting">
            <h2 class="title">
                Bienvenue, <input type="text" id="name" placeholder="Votre nom"/>
            </h2>
        </section>

        <section class="create-todo">

            <h3>Créer une tâche</h3>

            <form id="new-todo-form">
                <h4>Quelle est votre mission ?</h4>

                <input type="text" name="content" id="content" placeholder="ex: faire du sport">

                <h4>Qui vous envoi ?</h4>

                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="pro" />
                        <span class="bubble pro"></span>
                        <div>Professionnel</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="perso" />
                        <span class="bubble perso"></span>
                        <div>Personnel</div>
                    </label>

                </div> 
                
                <input type="submit" value="Accepter la mission" />
                
            </form>

        </section>

        <section class="todo-list">

            <h3>Vos missions</h3>

            <div class="list" id="todo-list">
                 
            </div>

        </section>


    </main>


    <script src="script.js"></script>
</body>
</html>
